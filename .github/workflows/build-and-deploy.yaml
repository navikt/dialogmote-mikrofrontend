name: "Build and deploy"
on: push
jobs:
  build:
    name: "build"
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"

    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"
      - name: "Install dependencies"
        run: "npm ci"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: "Run Cypress tests"
        run: "npx cypress run --component"
      - name: "Build application"
        run: "npm run build"

      - name: cdn-upload
        id: cdn-upload
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-esyfo
          source: ./dist/
          destination: "dialogmote-mikrofrontend"

      - name: Build and push docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: team-esyfo
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  update-manifest-dev:
    runs-on: "ubuntu-latest"
    needs: "build"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Update TMS manifest for dev"
        uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest.yaml@main
        env:
          ID: dialogmote-mikrofrontend
          APP_ID: ${{ secrets.TMS_APPID }}
          PRIVATE_KEY: ${{ secrets.TMS_KEY }}
          CLUSTER: dev-gcp
          URL: `${{ steps.cdn-upload.outputs.uploaded }}`)

  update-manifest-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: "ubuntu-latest"
    needs: "build"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Update TMS manifest for prod"
        uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest.yaml@main
        env:
          ID: dialogmote-mikrofrontend
          APP_ID: ${{ secrets.TMS_APPID }}
          PRIVATE_KEY: ${{ secrets.TMS_KEY }}
          CLUSTER: prod-gcp
          URL: `${{ steps.cdn-upload.outputs.uploaded }}`)
